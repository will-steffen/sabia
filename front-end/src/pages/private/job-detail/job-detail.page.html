<app-navigation-header></app-navigation-header>
<section *ngIf="job">
    <div class="container">
        <div class="left">
            <div class="breadcrumb">
                <!-- <a>Cursos</a><img src="assets/img/right-arrow.png" /><a>Meus Cursos</a> -->
            </div>

            <h2>{{ job.title }}</h2>
            <div class="description">{{ job.description }}</div>
            <div class="example-button-row">

                

                <button mat-raised-button color="primary" *ngIf="!jobIsMine" 
                (click)="assign()">Assumir este Trabalho</button>

                <button mat-raised-button color="primary" *ngIf="jobIsMine" 
                (click)="selectFiles()">Submeter Arquivos</button>

                <input type="file" placeholder="Selecione o arquivo" #files style="display: none">

            </div>
        </div>
        <div class="right">
            <div class="video">
                <video width="100%" height="auto" controls>
                    <source src="assets/videos/dummy-video.mp4" type="video/mp4">
                    <!-- <source src="assets/videos/movie.ogg" type="video/ogg"> -->
                </video>
            </div>
        </div>
    </div>

    <div class="briefing">
        <h4>Objetivo</h4>
        <div [innerHTML]="job.objective"></div>

        <h4>Requisitos</h4>
        <ul>
            <li *ngFor="let req of job.requirements"> {{ req.courseName }} </li>
        </ul>

        <h4>Informações Técnicas</h4>
        <ul class="info-tecnica">
            <li><img src="assets/img/github.png" /> <a>Repositório Git</a></li>
            <li><img src="assets/img/user.png" /><i>Usuário:</i> desenvolvedor1</li>
            <li><img src="assets/img/key.png" /><i>Senha:</i> desen@038897</li>
        </ul>

        <h4>Descrição</h4>
        <div [innerHTML]="job.extendedDescription"></div>

        <h4>Anexos</h4>
        <div class="anexos">
            <mat-card class="card">
                <mat-card-header>
                    <mat-card-title>Prototipos.xd</mat-card-title>
                    <mat-card-subtitle></mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="assets/img/adobexd.jpeg" alt="Protótipos">
                <mat-card-content>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>Download</button>
                </mat-card-actions>
            </mat-card>
            <mat-card class="card">
                <mat-card-header>
                    <mat-card-title>Prototipos.xd</mat-card-title>
                    <mat-card-subtitle></mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="assets/img/adobexd.jpeg" alt="Protótipos">
                <mat-card-content>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>Download</button>
                </mat-card-actions>
            </mat-card>
        </div>

    </div>
</section>
